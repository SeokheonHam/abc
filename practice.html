<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연습용 HTML</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #4CAF50;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>HTML 연습 페이지</h1>
  <p>버튼을 클릭해보세요!</p>
  <button onclick="showMessage()">클릭</button>

  <script>
    function showMessage() {
      alert("버튼이 클릭되었습니다!");
    }
  </script>
  
</body>
</html>
